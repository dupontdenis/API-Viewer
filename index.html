<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Viewer</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="container">
    <h1>API Viewer (Read-Only)</h1>
    <div class="base-url">
      <label for="baseUrl">API Base URL</label>
      <input id="baseUrl" type="url" placeholder="http://localhost:3000/api/posts" />
      <button id="saveBaseUrl" class="secondary">Save</button>
      <span id="baseUrlStatus" class="muted"></span>
    </div>
  </header>

  <main class="container">
    <section class="full-width">
      <h2>All Items</h2>
      <div class="actions-row">
        <button id="refreshPosts">Refresh</button>
        <span id="postsCount" class="muted"></span>
      </div>
      <div id="postsList" class="table-wrapper" aria-live="polite"></div>
    </section>

    <div class="grid">
      <section>
        <h2>Get Item by ID</h2>
        <form id="getByIdForm" class="row">
          <input type="text" id="getByIdInput" placeholder="Item ID" required />
          <button type="submit">Fetch</button>
        </form>
        <pre id="getByIdResult" class="code"></pre>
      </section>
    </div>
  </main>

  <footer class="container">
    <p class="muted">Enter the full API endpoint in Base URL (e.g., http://localhost:3000/api/posts or
      http://localhost:3000/api/pizzas). The UI will append /{id} for single resource operations.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/posts.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
